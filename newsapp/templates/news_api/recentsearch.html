{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static '/js/main.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include "./navigation.html" %}
    <div class="wrapper recentseraches">
        <br>
        <h3>Recent Searches</h3>
        <div class="row articlescontainer" style="justify-content: center;">
            {% for i in keyword %}
            <div class="col-md-4">
                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                        <br>
                        <h5 class="card-title">{{ i }}</h5>
                        <hr>
                        <a href="{% url 'home' %}?sort=&searchkeyword={{i}}" target="_blank" class="btn btn-success m-1">Search</a>
                        </div>
                    </div>
            {% endfor %}
        </div>

    </div>
    
</body>
</html
